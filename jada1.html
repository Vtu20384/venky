<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Veltech University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:radial-gradient(#fff,#159d1a);
            background-size: cover;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group button {
            background-color: #159d1a;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
                return false;
            }

            // Add more complex validation logic if needed

            // Simulating a successful login by redirecting to the medical store home page
            window.location.href = 'homepage.html';

            return false; // Preventing the form from submitting (remove this line in a real scenario)
        }
    </script>
</head>

<body>

    <!-- Login Form Section -->
    <div class="login-container">
        <h2>Veltech University </h2>
        <form class="login-form" action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div>
               <a href="signup.html"> <button type="submit">Sign up</a></button>
            </div>
        </form>
    </div>

    


    <script>
        // Simulating a successful login by displaying the medical store home page and hiding the login form
        function showMedicalStoreHome() {
            document.getElementById('loginContainer').style.display = 'none';
        }
    </script>

</body>

</html>
